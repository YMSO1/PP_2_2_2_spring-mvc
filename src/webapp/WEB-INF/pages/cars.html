<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table th, table td {padding: 10px;}
    </style>
</head>
<body>
    <h1>Cars</h1>
    <table>
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Year</th>
        </tr>
        <tr th:each="car,state : ${cars}">
            <td th:utext="${car.getBrand()}">Brand</td>
            <td th:utext="${car.getModel()}">Model</td>
            <td th:utext="${car.getYear()}">Year</td>
        </tr>
    </table>
</body>
</html>
